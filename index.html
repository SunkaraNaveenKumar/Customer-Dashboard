function StatsContainer(props)
{
     const {list}=props
     const amount=list.map(ele=>{
         return ele.Amount
     })
     const addAmount =(amount)=>{
         const sum= amount.reduce((acc,cv)=>{
                    return acc+cv
                    },0)
         return sum
     }
     const customerCount=(list)=>{
         const objResult={}
         let count=0
         list.forEach(ele=>{
            if(objResult.hasOwnProperty(ele.Phone))
            {
                objResult[ele.Phone]+=1

            }
            else
            {
                objResult[ele.Phone]=1
            }

         })
         console.log(objResult)
         for(let i in objResult)
         {
             if(objResult[i]===1)
             {
                 count++

             }
         }
        return Object.keys(objResult).length

     }
     return(
        <div className={'stats'}>
            <div>
                <h2>{list.length}</h2>
                <h3>Orders</h3>
            </div>
            <div>
                <h2>{addAmount(amount)}
                </h2>
                <h3>Amount</h3>
            </div>
            <div>
                <h2>{customerCount(list)}</h2>
                <h3>Customers</h3>
            </div>
        </div>

     )
 }

function CustomersContainers(props)
{
    const {list}=props
    const [modal,setModal]=useState([])
    const [totalAMount,setTotalAmount]=useState(0)
    const[mainList,setMainList]=useState([])
    const [displayList,setDisplayList]=useState([])
    const [searchValue,setSearchValue]=useState('')
/////////////////////////////////////////// show link
    const handleShow=(details)=>
    {
        
       const result = list.filter((ele,i)=>{
           return ele.Phone===Number(details)

       })
      setModal(result)
      console.log(modal)
      const totalSum= result.map(ele=>{
          return ele.Amount
      }).reduce((acc,cv)=>{
          return acc+cv

      },0)
      setTotalAmount(totalSum)
    }
////////////////////////////////////////////
useEffect(()=>{
    const result1 = {}
    let arrayList=[]
    list.forEach(ele=>{
      result1[ele.Phone]=ele.Name
    })
    for(let i in result1)
    {
        arrayList.push([result1[i],i])

    }
    setDisplayList(arrayList)
    setMainList(arrayList)

},[])
   
    /////////////////////// close button
    const handleClose=()=>{
        setModal([])
    }
    ///////////////////////////////// search bar
    const handleSearch=(e)=>{
        const inputValue=e.target.value
        setSearchValue(e.target.value)
     const result=mainList.filter((ele,i)=>{
         return ele[0].toLowerCase().includes(inputValue.toLowerCase()) || ele[1].includes(inputValue)
     })
   setDisplayList(result)
    }
    return(
        <div style={{border:'2px solid black'}}>
            <h2>Listing Customers</h2>
            <input 
            type="text" 
            value={searchValue}
            placeholder='search by name or phone...'
            onChange={handleSearch}
            style={{display:'inline-block'}}
            />
            <table border='1' style={{display:'block'}}>
            <thead>
                <tr>
                    <th style={{width:'50%'}}>id</th>
                    <th style={{width:'50%'}}>Name</th>
                    <th style={{width:'50%'}}>Mobile</th>
                    <th style={{width:'50%'}}>Details</th>

                </tr>
            </thead>
            <tbody>
                {displayList.map((ele,ind)=>{
                    return (
                        <tr key={ind}>
                            <td style={{width:'50%'}}>{ind+1}</td>
                            <td style={{width:'50%'}}>{ele[0]}</td>
                            <td style={{width:'50%'}}>{ele[1]}</td>
                            <td style={{width:'50%'}}><a href="#" onClick={()=>{handleShow(ele[1])}}>show</a></td>
                        </tr>
                    )
                })}
            </tbody>
        </table>
        <br/>
        {modal.length>0 && <div className={"App"} >
            <span style={{fontSize:'30px',fontWeight:'bolder'}}>{modal[0].Name}-{modal[0].Phone}</span>
            <button onClick={handleClose} className={'closebtn'}>X</button> <br/> <br/>
            <span style={{fontSize:'30px'}}> OrderCount-{modal.length}     </span>
            <span style={{fontSize:'30px'}}>TotalAmount-{totalAMount}</span> <br/>
             <table border="1" style={{display:'inline-block'}}>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {modal.map((ele,i)=>{
                        return (
                            <tr key={i}>
                                <td style={{width:'40%'}}>{i+1}</td>
                                <td style={{width:'40%'}}>{ele.Date}</td>
                                <td style={{width:'40%'}}>{ele.Amount}</td>
                            </tr>
                        )
                    })}
                </tbody>
            </table>
        </div>}
        </div>
       
    )
}

function OrdersContainer(props)
{
    const {list}=props
    const[orderList,setOrderList]=useState([])
    useEffect(()=>{
        const objResult={}
         let count=0
         list.forEach(ele=>{
            if(objResult.hasOwnProperty(ele.Phone))
            {
                objResult[ele.Phone]+=1

            }
            else
            {
                objResult[ele.Phone]=1
            }

         })
       const valueList=(Object.values(objResult))
       let objResult1={}
       const orderArray=[]
       valueList.forEach(ele=>{
           if(objResult1.hasOwnProperty(ele))
           {
               objResult1[ele]+=1
           }
           else
           {
               objResult1[ele]=1
           }
       })
       for(let key in objResult1)
       {
           orderArray.push([key,objResult1[key]])

       }
      setOrderList(orderArray)

    },[])
    return(
        <div>
            <h2>Order Distribution</h2>
            <table border="1" style={{display:'inline-block'}}>
                <thead>
                    <tr>
                        <th>No of Orders</th>
                        <th>Count of Customers</th>
                    </tr>
                </thead>
                <tbody>
                    {orderList.map((ele,i)=>{
                        return (
                            <tr key={i}>
                                <td>{ele[0]}</td>
                                <td>{ele[1]}</td>
                            </tr>
                        )
                    })}
                </tbody>
            </table>
        </div>
    )
}
